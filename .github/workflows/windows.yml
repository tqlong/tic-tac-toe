name: Windows

on:
  push:
    branches: [ windows ]
  pull_request:
    branches: [ windows ]

env:
  BUILD_TYPE: Release
  INSTALL_LOCATION: ".local"

jobs:
  build:

    runs-on: windows-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]') && !contains(github.event.head_commit.message, '[ci skip]')"

    steps:
    - uses: actions/checkout@v2

    - name: cache dependencies
      uses: actions/cache@v2
      id: cache
      with:
        path: ${{env.INSTALL_LOCATION}}
        key: ${{runner.os}}-dependencies

    - name: install sfml
      run: |
        cd ${GITHUB_WORKSPACE}
        git clone https://github.com/microsoft/vcpkg
        cd .\vcpkg\
        .\bootstrap-vcpkg.bat
        .\vcpkg.exe install sfml --triplet x64-windows

    - name: install GoogleTest
      if: ${{steps.cache.output.cache-hit != 'true'}}
      run: |
        cd ${GITHUB_WORKSPACE}\vcpkg
        .\vcpkg.exe install gtest --triplet x64-windows

    - name: configure
      run: |
        cd ${GITHUB_WORKSPACE}/tic-tac-toe
        cmake -Bbuild -DCMAKE_INSTALL_PREFIX="$HOME/$env:INSTALL_LOCATION" -DCMAKE_TOOLCHAIN_FILE="${GITHUB_WORKSPACE}/vcpkg/scripts/buildsystems/vcpkg.cmake"
      
    - name: build
      run: |
        cd ${GITHUB_WORKSPACE}/tic-tac-toe
        cmake --build build --config "$env:BUILD_TYPE" -j4

    - name: run tests
      run: |
        cd ${GITHUB_WORKSPACE}/tic-tac-toe/build
        ctest -C "$env:BUILD_TYPE" -VV

    - name: install project
      run: |
        cd ${GITHUB_WORKSPACE}
        cmake --build build --target install --config "$env:BUILD_TYPE" 

